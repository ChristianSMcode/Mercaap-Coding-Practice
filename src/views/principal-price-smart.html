<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    <%= title%>
  </title>
  <!-- custom css -->
  <link rel="stylesheet" href="/css/principal-pricesmart.css">
  <%- include ('partials/head.html')%>
</head>

<body>
  <nav class="navbar navbar-light fixed-top" id="navegar">
    <a class="navbar-brand" href="#">
      <!-- <img src="/img/carrito.png" width="30" height="30" alt=""> -->
      <i class="fas fa-shopping-cart"><span class="marca">Mercapp</span></i>
    </a>
    <!-- boton dropdown -->
    <div class="btn-group dropstart">
      <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Opciones
      </a>

      <div class="dropdown-menu dropdown-menu-center" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="/unirse-invitar">Unirse/invitar</a>
        <a class="dropdown-item" href="#">Configuracion</a>
        <a class="dropdown-item" href="/users/salir">Salir</a>
      </div>
    </div>
  </nav>

  <div class="container" id="contBtns">
    <div class="btn-group " id="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary mt-2"><a href='/price-smart-compra-Iniciada'>Continuar mercado</a></button>
      <button type="button" class="btn btn-primary mt-2"><a href='#'>Buscar producto</a></button>
      <button type="button" class="btn btn-primary mt-2"><a href='principal-vaquita'>Lista Rapida</a></button>

    </div>

    <div class="btn-group mt-2 " id="btn-group2" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary mt-2">Datos usuario</button>
      <button type="button" class="btn btn-primary mt-2">Datos grupo</button>
      <button type="button" class="btn btn-primary mt-2">Usar Ultima</button>
    </div>
  </div>

  <div id="carouselExampleControlsNoTouching" class="carousel slide mt-3 p-3" data-bs-touch="false"
    data-bs-interval="false">
    <div class="carousel-inner">

      <div class="carousel-item active" id="first-slide">
        <div class="container-slide">
          <h1 class="producto Manzana">Manzana</h1>
          <i class="fas fa-apple-alt fa-2x proIco mt-3"></i>
          
          <div class="container-input mt-4">
            <input type="text" placeholder="Cantidad" onkeypress="CheckSpace(event)" class="cantidad1">
            <input type="text" placeholder="Marca" onkeypress="CheckSpace(event)" class="marca1">
          </div>

          <div class="container-class  mt-3 mb-2">
            
            <div class="imagen frutasVegetales selected"><img src="img/frutasVegetales.png" alt="frutasVegetales"></div>
            <div class="imagen congelados"><img src="img/congelados.png" alt="congelados"></div>
            <div class="imagen granos"><img src="img/granos.png" alt="granos"></div>
        </div>
        <div class="container-class  mt-3 mb-3">
            
          <div class="imagen aseo"><img src="img/aseo.png" alt="aseo"></div>
          <div class="imagen tecnología"><img src="img/tecnología.png" alt="tecnología"></div>
          <div class="imagen otros"><img src="img/otros.png" alt="otros"></div>
         
          
      </div>

          <div class="container-button">
            <button class="confirmar"><i class="far fa-check-circle fa-2x"></i></button>
            <button class="cancelar"><i class="far fa-times-circle fa-2x"></i></button>
          </div>
        </div>
      </div>


    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="prev">
      <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
      data-bs-slide="next">
      <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
      <span class="visually-hidden">Next</span>
    </button>
  </div>



  <div class="list-container" id='listaCont'>
    <ul class="list-group " id="lista1">
      <li class="list-group-item d-flex  mb-2 mt-2 primer-elemento">
        <h3>Producto</h3>
        <h3 class="mr-3">Marca</h3>
        <i class="fas fa-dollar-sign mr-3 text-center"></i>
        <h3 class="text-center mr-2">Cant.</h3>
      </li>
    </ul>
  </div>

  <div class="container-button mt-5 mb-5" id="segundo-container">
    <button class="mr-2"><a>Siguiente</a></button>
    <button class="ms-2" id="status"><a>Iniciar</a></button>
  </div>


  <div class="big-button">
    <button id="flecha">
      <i class="fas fa-caret-right fa-5x" ></i>
  </button>
    
    <div class="list-container ms-2 mr-1" id="lista2">
      <ul class="list-group" id="dinamicAdd">
        <li class="list-group-item d-flex justify-content-around mb-2 mt-2 primer-elemento ps-1 pr-2">
          <!-- <h3 id="exept">Producto</h3> -->
          <input type="text" id="exept" onkeypress="CheckSpace(event)" placeholder="Producto" required></input><i class="fas fa-plus-circle agregar"></i>
          
        </li>
        <li class="list-group-item d-flex primer-elemento ps-1 pr-2">
          <div class="w-100 d-flex justify-content-start" ><h3>Manzana</h3><!-- <i class="fas fa-trash-alt basura interno"></i> --></div>
          
        </li>
        
      </ul>
    </div>
  </div>



  <footer class="footer-container">
    <h4>ver 1.0.0</h4>
  </footer>

  <%- include ('partials/footer.html')%>
  <script src="/scripts/principal.js"></script>
</body>

</html>
